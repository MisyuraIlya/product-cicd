name: Docker Compose CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push nginx image
        run: |
          docker build -t spetsar/nginx-image ./nginx
          docker push spetsar/nginx-image

      - name: Build and push php image
        run: |
          docker build -t spetsar/php-image ./php
          docker push spetsar/php-image

      - name: Build and push mysql image
        run: |
          docker build -t spetsar/mysql-image ./mysql
          docker push spetsar/mysql-image

      - name: Build and push phpmyadmin image
        run: |
          docker build -t spetsar/phpmyadmin-image ./phpmyadmin
          docker push spetsar/phpmyadmin-image

      - name: Build and push react frontend image
        run: |
          docker build -t spetsar/react-frontend-image ./front
          docker push spetsar/react-frontend-image

